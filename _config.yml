    label: "GitHub"
    url: "https://github.com/amie2001/docker-medusa-/blob/project/README.md"  # Your project GitHub URL
  - icon: "fab fa-linkedin"
    label: "LinkedIn"
    url: "https://www.linkedin.com/in/pavithra-cholan-388129284/"  # Replace with your LinkedIn profile URL

