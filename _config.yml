title: "Medusa Backend Deployment on AWS ECS with Fargate"
description: "A full-stack deployment of the Medusa open-source headless commerce backend using Terraform and GitHub Actions."
url: "https://your-github-username.github.io"  # Replace with your GitHub Pages URL
baseurl: "/docker-medusa"  # Adjust based on your repository name or path
github_username: "amie2001"  # Optional

theme: "jekyll-theme-gohar"  # Set Chirpy theme

# Social Media Links (LinkedIn instead of Twitter)
social_links:
